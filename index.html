<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Tabuada de Glécio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="/">
            <i class='bx bx-math'></i>
            Tabuada de Glécio
        </a>
    </header>
    <main class="container">

        <div class="bar_area">
            <div class="speed_bar">
                <span class="index"></span>
            </div>
        </div>

        <section class="current_multiplication">
            <span class="number number_1">
                2
            </span>
            <span>x</span>
            <span class="number number_1">
                9
            </span>
        </section>


        <div class="numpad_area">
            <div class="score_mark">
                <span class="right">
                    <i class='bx bx-cool'></i>
                    Acertos:
                    <span>5</span>
                </span>
                <span class="wrong">
                    <i class='bx bx-angry' ></i>
                    Erros:
                    <span>0</span>
                </span>
            </div>
            <div class="input-numeric-container">
                <input type="number" class="number_input" id="number_input">
                <table class="table-numeric">
                    <tbody>
                    <tr>
                        <td><button type="button" class="key" data-key="1">1</button></td>
                        <td><button type="button" class="key" data-key="2">2</button></td>
                        <td><button type="button" class="key" data-key="3">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="key" data-key="4">4</button></td>
                        <td><button type="button" class="key" data-key="5">5</button></td>
                        <td><button type="button" class="key" data-key="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="key" data-key="7">7</button></td>
                        <td><button type="button" class="key" data-key="8">8</button></td>
                        <td><button type="button" class="key" data-key="9">9</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="key-del">Del</button></td>
                        <td><button type="button" class="key" data-key="0">0</button></td>
                        <td><button type="button" class="key-enter">OK</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
